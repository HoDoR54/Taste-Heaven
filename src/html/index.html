<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Heaven</title>
    <link rel="stylesheet" href="../styles/output.css" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />

    <!-- script -->
    <script defer type="module" src="../scripts/home.js"></script>
    <script defer src="../scripts/animation.js"></script>
  </head>
  <body class="bg-white bg-primary">
    <!-- hero section -->
    <section
      class="relative h-screen bg-[url(../images/home/hero-bg.jpg)] bg-cover flex flex-col"
    >
      <!-- logo and navigation -->
      <header class="relative z-40 flex justify-between w-full px-6 py-4">
        <div class="flex items-center flex-1">
          <span class="text-4xl text-center cursor-pointer text-primary">
            <a href="index.html"
              ><i
                class="p-2 rounded text-dark fa-solid fa-utensils bg-secondary mr-1.5"
              ></i
              >HeAVEn</a
            >
          </span>
        </div>
        <nav class="flex items-center justify-end flex-1">
          <ul
            class="flex justify-around w-full text-lg text-center text-primary"
          >
            <li class="cursor-pointer hover:text-accent">
              <a href="./menu.html">Menu</a>
            </li>
            <li class="cursor-pointer hover:text-accent">
              <a href="./about.html">About Us</a>
            </li>
            <li class="cursor-pointer hover:text-accent">
              <a href="./services.html">Our Services</a>
            </li>
            <li class="cursor-pointer hover:text-accent">
              <a href="./career.html">Career</a>
            </li>
          </ul>
        </nav>
        <div class="flex items-center justify-end flex-1 text-lg gap-x-[1rem]">
          <span class="text-primary"
            ><i class="fa-solid fa-phone me-1"></i>+959890079614</span
          >
          <button
            class="p-2 text-lg rounded bg-primary hover:bg-accent text-dark"
          >
            <a href="./booking.html"
              >Book a table <i class="bi bi-arrow-bar-right"></i
            ></a>
          </button>
        </div>
      </header>

      <!-- overlay -->
      <div
        class="absolute top-0 bottom-0 left-0 w-full bg-gradient-to-r from-dark dark-30% to-transparent pointer-events-none"
      ></div>

      <!-- welcome and call-to-action -->
      <div
        class="relative z-40 flex flex-col items-start justify-start text-secondary mt-[10vh] ml-[10vw] w-max"
      >
        <h1 class="text-[5rem] font-handWritten text-center font-extrabold">
          "THE BEST <br />IN <br />TOWN"
        </h1>
        <div class="flex justify-end w-full">
          <button
            class="p-3 border-dotted border-[2px] border-primary hover:border-accent text-primary hover:text-accent text-lg rounded"
          >
            <a href="./menu.html"
              >Explore Our Menu <i class="bi bi-arrow-bar-right"></i
            ></a>
          </button>
        </div>
      </div>
    </section>

    <!-- service cards -->
    <section
      id="js-home-services-sec"
      class="flex items-center justify-around px-6 py-[50px] h-max"
    ></section>

    <!-- today's special -->
    <section class="flex px-6 py-[50px] flex-col overflow-hidden">
      <h1 class="mb-[1.5rem]">
        <span class="mr-3 text-2xl font-bold">Today's Special</span>
        <span class="mr-3 cursor-pointer text-accent hover:underline"
          >See all<i class="bi bi-arrow-bar-right"></i
        ></span>
      </h1>
      <div
        id="js-home-todays-special"
        class="flex w-full gap-4 overflow-scroll scroll-smooth no-scrollbar"
      ></div>
    </section>

    <!-- popular dishes -->
    <section class="flex px-6 py-[50px] flex-col overflow-hidden">
      <h1 class="mb-[1.5rem]">
        <span class="mr-3 text-2xl font-bold">Popular Dishes</span>
        <span class="mr-3 cursor-pointer text-accent hover:underline"
          >See all<i class="bi bi-arrow-bar-right"></i
        ></span>
      </h1>
      <div
        id="js-home-popular-dishes"
        class="flex w-full gap-4 overflow-scroll scroll-smooth no-scrollbar"
      ></div>
    </section>

    <footer class="mt-[3rem]">
      <div
        class="flex flex-col items-center justify-center border-b-2 border-dotted border-dark"
      >
        <div class="mb-[1.5rem]">
          <span class="text-3xl text-center cursor-pointer text-dark">
            <a href="index.html"
              ><i
                class="p-2 rounded text-dark fa-solid fa-utensils bg-secondary mr-1.5"
              ></i
              >HeAVEn</a
            >
          </span>
        </div>
        <div class="p-5">
          <ul class="flex gap-7">
            <li class="hover:underline hover:text-accent">
              <a href="index.html">Home</a>
            </li>
            <li class="hover:underline hover:text-accent">
              <a href="menu.html">Menu</a>
            </li>
            <li class="hover:underline hover:text-accent">
              <a href="about.html">About us</a>
            </li>
            <li class="hover:underline hover:text-accent">
              <a href="services.html">Services</a>
            </li>
            <li class="hover:underline hover:text-accent">
              <a href="career.html">Career</a>
            </li>
          </ul>
        </div>
        <div class="flex gap-5 p-3">
          <a href="https://www.instagram.com" target="_blank">
            <div
              class="flex items-center justify-center p-3 rounded-full bg-dark text-primary w-[5rem] cursor-pointer hover:bg-primary hover:text-accent border-dotted border-[2px] border-dark hover:border-accent"
            >
              <i class="fa-brands fa-instagram"></i>
            </div>
          </a>
          <a href="https://www.facebook.com" target="_blank">
            <div
              class="flex items-center justify-center p-3 rounded-full bg-dark text-primary w-[5rem] cursor-pointer hover:bg-primary hover:text-accent border-dotted border-[2px] border-dark hover:border-accent"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </div>
          </a>

          <a href="https://www.youtube.com/" target="_blank">
            <div
              class="flex items-center justify-center p-3 rounded-full bg-dark text-primary w-[5rem] cursor-pointer hover:bg-primary hover:text-accent border-dotted border-[2px] border-dark hover:border-accent"
            >
              <i class="fa-brands fa-youtube"></i>
            </div>
          </a>
        </div>
      </div>
      <div class="flex justify-between p-3">
        <span>Designed and Developed by Hpone Tauk Nyi.</span>
        <span>Contact: hponetaukyou@gmail.com</span>
      </div>
    </footer>
  </body>
</html>
