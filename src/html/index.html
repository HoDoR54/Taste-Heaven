<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Heaven</title>
    <link rel="stylesheet" href="../styles/output.css" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body class="bg-white">
    <!-- hero section -->
    <section
      class="relative h-screen bg-[url(../images/home/hero-bg.jpg)] bg-cover flex flex-col"
      >
    
      <!-- logo and navigation -->
      <header
        class="relative z-40 flex justify-between w-full px-6 py-4"
      >
        <div class="flex items-center flex-1">
          <span class="text-4xl text-center cursor-pointer text-primary">
            <a href="index.html"><i class="p-2 rounded text-dark fa-solid fa-utensils bg-secondary mr-1.5"></i>HeAVEn</a>
          </span>
        </div>
        <div class="items-center justify-end flex-1 hidden md:flex">
          <ul
            class="flex justify-around w-full text-xl text-center text-primary"
          >
            <li class="cursor-pointer hover:text-accent"><a href="#">Menu</a></li>
            <li class="cursor-pointer hover:text-accent"><a href="#">About Us</a></li>
            <li class="cursor-pointer hover:text-accent"><a href="#">Our Services</a></li>
            <li class="cursor-pointer hover:text-accent"><a href="#">Career</a></li>
            <li class="cursor-pointer hover:text-accent"><a href="#">Contact</a></li>
          </ul>
        </div>

      <!-- overlay -->
      <div class="absolute top-0 bottom-0 left-0 w-full bg-gradient-to-r from-dark dark-30% to-transparent pointer-events-none"></div>

      <!-- welcome and call-to-action -->
       <div class="relative z-40 flex flex-col items-start justify-start text-secondary mt-[10vh] ml-[10vw] w-max">
        <h1 class="text-[5rem] font-handWritten text-center font-extrabold">"THE BEST <br>IN <br>TOWN"</h1>
        <div class="flex justify-end w-full">
          <button class="p-3 border-dotted border-[1px] border-primary hover:border-accent text-primary hover:text-accent">Explore Our Menu <i class="bi bi-arrow-bar-right"></i></button>
