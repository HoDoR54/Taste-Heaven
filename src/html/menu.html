<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="icon" href="../images/general/title icon.png" type="image/png" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />

    <!-- script -->
    <script defer type="module" src="../scripts/menu.js"></script>
  </head>
  <body class="bg-primary">
    <header
      class="relative z-40 flex justify-between w-full px-6 py-4 bg-dark"
      id="js-header"
    ></header>

    <main class="flex flex-col lg:grid lg:grid-cols-5 lg:grid-rows-1">
      <section
        class="flex overflow-scroll text-sm lg:flex-col no-scrollbar"
        id="js-category-container"
      >
        <a
          href="menu.html"
          data-category-name="All"
          class="justify-center flex items-center js-menu-filter px-4 py-3 cursor-pointer hover:brightness-75 bg-primary border-r-[2px] lg:border-r-0 lg:border-b-[2px] border-accent border-dotted"
        >
          All
        </a>

        <a
          href="menu.html"
          data-category-name="Main Courses"
          class="justify-center flex items-center js-menu-filter px-4 py-3 cursor-pointer hover:brightness-75 bg-primary border-r-[2px] lg:border-r-0 text-center lg:border-b-[2px] border-accent border-dotted"
        >
          Main Courses
        </a>
        <a
          href="menu.html"
          data-category-name="Appetizers"
          class="justify-center flex items-center js-menu-filter px-4 py-3 cursor-pointer hover:brightness-75 bg-primary border-r-[2px] lg:border-r-0 text-center lg:border-b-[2px] border-accent border-dotted"
        >
          Appetizers
        </a>
        <a
          href="menu.html"
          data-category-name="Sides"
          class="justify-center flex items-center js-menu-filter px-4 py-3 cursor-pointer hover:brightness-75 bg-primary border-r-[2px] lg:border-r-0 text-center lg:border-b-[2px] border-accent border-dotted"
        >
          Sides
        </a>
        <a
          href="menu.html"
          data-category-name="Beverages"
          class="justify-center flex items-center js-menu-filter px-4 py-3 cursor-pointer hover:brightness-75 bg-primary border-r-[2px] lg:border-r-0 text-center lg:border-b-[2px] border-accent border-dotted"
        >
          Beverages
        </a>
        <a
          href="menu.html"
          data-category-name="Kids' Menu"
          class="justify-center flex items-center js-menu-filter px-4 py-3 cursor-pointer hover:brightness-75 bg-primary border-r-[2px] lg:border-r-0 text-center lg:border-b-[2px] border-accent border-dotted"
        >
          Kids' Menu
        </a>
        <a
          href="menu.html"
          data-category-name="Highest Rated"
          class="justify-center flex items-center js-menu-filter px-4 py-3 cursor-pointer hover:brightness-75 bg-primary border-r-[2px] lg:border-r-0 text-center lg:border-b-[2px] border-accent border-dotted"
        >
          Highest Rated
        </a>
        <a
          href="menu.html"
          data-category-name="Your Favorites"
          class="justify-center flex items-center js-menu-filter px-4 py-3 cursor-pointer hover:brightness-75 bg-primary border-r-[2px] lg:border-r-0 text-center lg:border-b-[2px] border-accent border-dotted"
        >
          Your Favorites
        </a>
      </section>
      <section
        class="h-[90vh] col-span-4 row-span-3 overflow-y-scroll shadow-inner scroll-smooth no-scrollbar"
      >
        <h1
          id="js-menu-category-display"
          class="px-4 pt-2 pb-0 text-2xl font-bold text-dark"
        ></h1>
        <section
          class="grid grid-cols-2 gap-4 p-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5"
          id="js-menu-display"
        ></section>
      </section>
    </main>

    <!-- footer -->
    <footer class="mt-[2.5rem]" id="js-footer"></footer>
  </body>
</html>
