<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your orders</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="icon" href="../images/general/title icon.png" type="image/png" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />

    <!-- script -->
    <script defer type="module" src="../scripts/order.js"></script>
  </head>
  <body class="flex flex-col min-h-screen bg-primary">
    <header
      id="js-header"
      class="relative z-40 flex justify-between w-full px-6 py-4 bg-dark"
    ></header>

    <main>
      <section
        class="grid min-h-screen grid-cols-1 md:grid-cols-3 lg:grid-cols-4"
      >
        <div
          class="order-2 h-full bg-blue-50 md:col-span-2 lg:col-span-3 md:order-1"
        ></div>
        <div class="order-1 h-full bg-red-400 md:order-2"></div>
      </section>
      <section></section>
    </main>

    <footer id="js-footer" class="mt-auto"></footer>
  </body>
</html>
