<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your orders</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="icon" href="../images/general/title icon.png" type="image/png" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />

    <!-- script -->
    <script defer type="module" src="../scripts/order.js"></script>
  </head>
  <body class="flex flex-col min-h-screen bg-primary">
    <header
      id="js-header"
      class="relative z-40 flex justify-between w-full px-6 py-4 bg-dark"
    ></header>

    <main>
      <section
        class="grid min-h-screen grid-cols-1 md:grid-cols-3 lg:grid-cols-4"
      >
        <div
          class="order-2 h-full px-12 py-5 md:col-span-2 lg:col-span-3 md:order-1"
        >
          <h1 class="mb-5 text-2xl font-bold text-dark">
            Selected dishes --
            <span
              class="px-3 py-2 text-lg font-normal bg-red-600 js-order-quantity-display text-primary"
            ></span>
          </h1>
          <ul class="grid grid-cols-4">
            <li class="flex items-center justify-center font-semibold">dish</li>
            <li class="flex items-center justify-center font-semibold">
              price per dish
            </li>
            <li class="flex items-center justify-center font-semibold">
              quantity
            </li>
            <li class="flex items-center justify-center font-semibold">
              subtotal
            </li>
            <hr class="col-span-4 mt-3 border-dashed border-dark" />
          </ul>
          <section
            id="js-ordered-dishes"
            class="flex flex-col w-full pt-7"
          ></section>
        </div>
        <div class="order-1 h-full md:order-2"></div>
      </section>
      <section></section>
    </main>

    <footer id="js-footer" class="mt-auto"></footer>
  </body>
</html>
