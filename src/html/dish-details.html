<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dish Details</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="icon" href="../images/general/title icon.png" type="image/png" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />

    <!-- script -->
    <script defer type="module" src="../scripts/dish-details.js"></script>
  </head>
  <body class="bg-primary text-dark">
    <header
      class="relative z-40 flex justify-between w-full px-6 py-4 bg-dark"
      id="js-header"
    ></header>

    <!-- main section of the page -->
    <main class="px-12 py-5 border-b-[2px] border-dotted border-accent">
      <!-- back to menu -->
      <div id="js-dish-nav">
        <a
          href="menu.html"
          class="cursor-pointer text-accent hover:underline js-menu-paths"
        >
          <i class="mr-4 bi bi-arrow-bar-left"></i>Menu
        </a>
      </div>
      <section
        id="js-viewing-dish"
        class="w-full min-h-[20vh] py-8 grid grid-cols-5 items-center justify-center"
      ></section>
    </main>

    <!-- suggestions -->
    <div class="flex px-5 border-b-[2px] border-dotted border-accent">
      <ul class="flex">
        <li
          class="flex items-center justify-center p-3 cursor-pointer js-dish-filter hover:bg-accent"
          data-filter-name="frequent"
        >
          Frequent matches
        </li>
        <li
          class="flex items-center justify-center p-3 cursor-pointer js-dish-filter hover:bg-accent"
          data-filter-name="similar"
        >
          Similar Dishes
        </li>
        <li
          class="flex items-center justify-center p-3 cursor-pointer js-dish-filter hover:bg-accent"
          data-filter-name="others"
        >
          Others
        </li>
      </ul>
    </div>

    <!-- suggestions list -->
    <section
      id="js-suggestion-list"
      class="grid grid-cols-8 gap-4 p-3"
    ></section>

    <!-- footer -->
    <footer class="mt-[2.5rem]" id="js-footer"></footer>
  </body>
</html>
